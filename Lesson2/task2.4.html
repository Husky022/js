<!DOCTYPE html>
<html>
    <head>
        <title>Hello Javascript </title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Hello Javascript</h1>
        <script>

        
        function newRow(a){    
            row += (a + ' ')
            if (a < 15) {
                newRow(a + 1)
            } else {
                alert("Ряд чисел: " + row)
            }
                        
        }
        
        let row = ''
        num = +prompt("Введите число от 0 до 15")
        while(isNaN(num) || num < 0 || num > 15){
			alert("Число должно быть от 0 до 15");
			num = +prompt("Введите число от 0 до 15");
		}

        newRow(num);


        </script>
    </body>
</html>
